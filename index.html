<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <title>Título da página</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <h1>Cabeçalho da página</h1>
    </header>

    <nav>
      <ul>
        <li><span>Menu</span></li>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
      </ul>
    </nav>

    <main>

      <article>
        <h2>Multimídia e incorporação</h2>
        
        <h3>Imagens</h3>

        <p>Incorporando uma imagem:</p>

        <figure>
          <img src="images/dinosaur.jpg"
          alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
          width="400"
          height="341"
          title="Uma mensagem explicativa quando o elemento está sob o ponteiro do mouse">
          <figcaption>Título desta figura</figcaption>
        </figure>

        <p>Imagem como fundo de um elemento</p>

        <p id="img-fundo">Este elemento é um parágrafo</p>

        <p>Inserindo videos</p>

        <video src="videos/rabbit320.webm" controls muted loop
        poster="images/dinosaur.jpg">
          <p>Your browser doesn't support HTML5 video.</p>
        </video>

      </article>

      <aside>
        <h3>Informações adicionais</h3>
        <p>Texto complementar do artigo.</p>
      </aside>

	</main>

    <footer>
      <p>Rodapé da página</p>
    </footer>

  </body>
</html>
